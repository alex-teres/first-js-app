<div class="container" style="background-color: #ececec">
    <button class="btn btn-default" ng-click="vm.onPrevPage();"><i class="glyphicon glyphicon-chevron-left"></i></button>
    <span>Page: {{vm.pageNum}} /{{vm.pageCount}}</span>
    <button class="btn btn-default" ng-click="vm.onNextPage();"><i class="glyphicon glyphicon-chevron-right"></i></button>
    <canvas id="the-canvas" style="border:1px solid black; margin:0 auto; display: block;"></canvas>
</div>
