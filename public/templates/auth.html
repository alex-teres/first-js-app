<div class="container">
<form class="form-signin" ng-submit name='auth' novalidate>
  <legend class="h1">Please sign in</legend>
  <div class="form-group">
    <input type="text" class="form-control" id="username" placeholder="Input user name...">
    <input type="password" class="form-control" id="password" placeholder="Input password...">
  </div>
  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
</form>
</div>
