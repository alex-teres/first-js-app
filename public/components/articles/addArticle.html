<form novalidate class="modal fade bs-example-modal-lg" id="createArticle" tabindex="-1" role="dialog"
	  aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="form-group modal-header">
				<span class="modal-title h4">New note</span>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
	</div>
			<div class="form-group modal-body">
				<input type="text" class="form-control" ng-model="vm.article.title" placeholder="Title" required>
				<br><div id="select2-container"></div>
				<br>
				<textarea class="form-control"
						  ng-model="vm.article.text" placeholder='Put some text' rows="3" required>
				</textarea>

				<div style="margin:20px 0;">Choose color: <input type="color" id="color"></div>

				<div class="categories">
					Categories:<categories family="categories"></categories>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="submit" ng-click="vm.addArticle()">Create</button>
				<button class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</form>
