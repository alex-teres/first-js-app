<div class="container">
<form class="form-signin"  novalidate>
  <legend class="h1">Please sign in</legend>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="user.username"  placeholder="Input user name...">
    <input type="password" class="form-control" ng-model="user.password"  placeholder="Input password...">
  </div>
  <button type="submit" class="btn btn-primary btn-lg" ng-click="log()">Submit</button>
</form>
</div>
