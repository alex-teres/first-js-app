<div class="container">
<form class="form-horizontal" name="signUpForm" style="text-align:center;">
    <label class="h1">Sign up</label>
    <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" ng-model="user.username" placeholder="Input username..." required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="Input email..." required>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Input password..." required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="password" class="form-control" ng-model="_password" placeholder="Repeat password..." required>
        </div>
    </div>
    <div class="alert alert-danger" ng-show="signUpForm.username.$error.required">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        you forget username
    </div>
    <div class="alert alert-danger" ng-show="signUpForm.email.$error.required">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        you forget email
    </div>
    <div class="alert alert-danger" ng-show="signUpForm.password.$error.required">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        you forget password
    </div>
    <div class="alert alert-danger" ng-show="user.password !== _password">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Passwords do not match.
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label>All fields are required</label>
        </div>
    </div>
    <div class="form-group" style="margin-top:30px;">
        <div class="col-sm-offset-1 col-sm-11">
            <button type="submit" class="btn btn-success btn-lg  btn-block"  ng-click="signUp()">Sign up</button>
        </div>
    </div>
</form>
</div>
